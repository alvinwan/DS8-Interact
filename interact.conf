<VirtualHost *:80>
		ServerName manage.davisinnovators.com
		ServerAdmin eng@getexp.com
		WSGIScriptAlias / /var/www/interact/index.wsgi
		<Directory /var/www/interact/>
			Order allow,deny
			Allow from all
			Require all granted
		</Directory>
		Alias /static /var/www/interact/static
		<Directory /var/www/interact/app/static/>
			Order allow,deny
			Allow from all
			Require all granted
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
